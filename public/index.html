<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>PusherPoll</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Pusher Demo</h1>
        <p>Choose your god!</p>
        <div id="hasVotedAlreadyErrorMsg" class="card-panel hidden" style="width: 30%">
            <span class="red-text text-darken-2">You have already chosen your god!, you can not choose more than
                once!.</span>
        </div>
        <form id="vote-form">
            <p>
                <label>
                    <input type="radio" name="god" id="sachin" value="Sachin Tendulkar">
                    <span for="sachin">Sachin Tendulkar</span>
                </label>
            <p>
                <label>
                    <input type="radio" name="god" id="rajini" value="Rajinikanth">
                    <span for="rajini">Rajinikanth</span>
                </label>
            <p>
                <label>
                    <input type="radio" name="god" id="kamal" value="Kamalhaasan">
                    <span for="kamal">Kamalhaasan</span>
                </label>
            </p>
            <p>
                <label>
                    <input type="radio" name="god" id="other" value="Others">
                    <span for="other">Others</span>
                </label>
            </p>
            <input type="submit" value="Vote" class="btn">
        </form>

        <br>
        <br>

        <h5 style="text-align: center" id="chartTitle"></h5>
        <div id="chartContainer" style="height: 300px;width:100%"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://js.pusher.com/7.0/pusher.min.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="main.js"></script>

</body>

</html>
